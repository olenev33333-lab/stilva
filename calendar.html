<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞ –Ø–Ω–≤–∞—Ä—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .day-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            min-height: 150px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .day-card.weekend {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .day-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            position: absolute;
            top: 10px;
            right: 12px;
        }

        .day-card.weekend .day-number {
            color: #e74c3c;
        }

        .day-name {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .notes-area {
            flex: 1;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85em;
            color: #666;
            resize: none;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
        }

        .notes-area:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .notes-area::placeholder {
            color: #bbb;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .day-card {
                min-height: 120px;
                padding: 12px;
            }

            .day-number {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ –Ø–Ω–≤–∞—Ä—å 2026</h1>
            <p>–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –¥–µ–Ω—å –∏ –Ω–∞–ø–∏—à–∏—Ç–µ —Å–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏</p>
        </div>

        <div class="calendar-grid" id="calendar"></div>

        <div class="actions">
            <button onclick="clearAllNotes()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
            <button onclick="downloadNotes()">üíæ –°–∫–∞—á–∞—Ç—å –∑–∞–º–µ—Ç–∫–∏</button>
        </div>
    </div>

    <script>
        const daysOfWeek = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
        const january2026 = 31; // –î–Ω–µ–π –≤ —è–Ω–≤–∞—Ä–µ
        const firstDayOfWeek = 3; // –Ø–Ω–≤–∞—Ä—å 2026 –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –≤ —Å—Ä–µ–¥—É (0 = –ü–Ω, 1 = –í—Ç, ..., 6 = –í—Å)

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            
            // –ü—É—Å—Ç—ã–µ –¥–Ω–∏ –≤ –Ω–∞—á–∞–ª–µ –º–µ—Å—è—Ü–∞
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCard = document.createElement('div');
                emptyCard.className = 'day-card';
                emptyCard.style.visibility = 'hidden';
                calendar.appendChild(emptyCard);
            }

            // –î–Ω–∏ –º–µ—Å—è—Ü–∞
            for (let day = 1; day <= january2026; day++) {
                const dayOfWeek = (firstDayOfWeek + day - 1) % 7;
                const isWeekend = dayOfWeek === 5 || dayOfWeek === 6; // –°–± –∏ –í—Å

                const card = document.createElement('div');
                card.className = `day-card ${isWeekend ? 'weekend' : ''}`;
                card.id = `day-${day}`;

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;

                const dayName = document.createElement('div');
                dayName.className = 'day-name';
                dayName.textContent = daysOfWeek[dayOfWeek];

                const notesArea = document.createElement('textarea');
                notesArea.className = 'notes-area';
                notesArea.placeholder = '–ù–∞–ø–∏—à–∏—Ç–µ –∑–∞–º–µ—Ç–∫—É...';
                notesArea.id = `notes-${day}`;

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∑–∞–º–µ—Ç–æ–∫
                const savedNotes = localStorage.getItem(`jan-notes-${day}`);
                if (savedNotes) {
                    notesArea.value = savedNotes;
                }

                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–º–µ—Ç–æ–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
                notesArea.addEventListener('input', (e) => {
                    localStorage.setItem(`jan-notes-${day}`, e.target.value);
                });

                card.appendChild(dayNumber);
                card.appendChild(dayName);
                card.appendChild(notesArea);
                calendar.appendChild(card);
            }
        }

        function clearAllNotes() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–º–µ—Ç–∫–∏?')) {
                for (let day = 1; day <= january2026; day++) {
                    const notesArea = document.getElementById(`notes-${day}`);
                    notesArea.value = '';
                    localStorage.removeItem(`jan-notes-${day}`);
                }
            }
        }

        function downloadNotes() {
            let content = '–ó–∞–º–µ—Ç–∫–∏ –Ω–∞ –Ø–Ω–≤–∞—Ä—å 2026\n';
            content += '='.repeat(40) + '\n\n';

            for (let day = 1; day <= january2026; day++) {
                const notesArea = document.getElementById(`notes-${day}`);
                const notes = notesArea.value.trim();
                if (notes) {
                    content += `${day} —è–Ω–≤–∞—Ä—è:\n${notes}\n\n`;
                }
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'january-2026-notes.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        createCalendar();
    </script>
</body>
</html>
